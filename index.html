<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Demo</title>
    
    
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
   <!-- Compiled and minified CSS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
           
</head>
<body >
<div class="container center " >
    <div>
        <h1 class=" pink-text">Weather</h1>
        <h5 class=" red-text">Enter Your Location to Get Weather</h5>
        <br><br>
        <div class="input-field col s12 m6 l6" >
               
            <input type="text" id="place" >
            <label for="place ">Location</label>
        </div>
        <div>
            <button type="submit" id="btn" class="btn">Get Weather</button>
            
        </div>
    </div>
    
    <div id="weather" class=" blue-grey-text"></div>
    <div id="up" class=" deep-purple-text">    </div>
</div>
</body>
</html>
